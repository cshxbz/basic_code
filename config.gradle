    sdk_version = [
            "minSdk"    : 19,
            "targetSdk" : 27,
            "compileSdk": 27,
    ]

    //依赖库的版本
    dependencies_version = [

            // android support
            "supportLibrary"     : '28.0.0',
            "constraintLayout"   : '1.1.3',

            //android test
            "junit"              : '4.12',
            "runner"             : '1.0.2',
            "espresso"           : '3.0.2',

            //okHttp retrofit
            "retrofit"           : '2.5.0',
            "okhttplogging"      : '3.4.1',
            "okhttp"             : '3.4.1',

