//这个gradle文件集中管理一些配置信息

ext {
    //sdk版本
    sdk_version = [
            "minSdk"    : 19,
            "targetSdk" : 28,
            "compileSdk": 28,
    ]

    //依赖库的版本
    dependencies_version = [

            // android support
            "appcompat"          : '1.1.0',
            "constraintLayout"   : '1.1.3',
            "recyclerview"       : "1.1.0",


            //android test
            "junit"              : '4.12',
            "runner"             : '1.0.2',
            "espresso"           : '3.0.2',

            //okHttp retrofit
            "retrofit"           : '2.5.0',
            "okhttplogging"      : '3.4.1',
            "okhttp"             : '3.4.1',

            //rx
            "rxjava"             : '2.1.6',
            "rxandroid"          : '2.0.1',
            "rxpermission"       : '0.10.2',

            "gson"               : '2.8.5',

            //glide
            "glide"              : '3.6.1',
            "glideokhttp"        : '1.3.1',
            "glideTransformation": '2.0.1',

