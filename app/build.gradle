apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.sdk_version["compileSdk"]
    defaultConfig {
        applicationId "com.hxb.basicframework"
        minSdkVersion rootProject.ext.sdk_version["minSdk"]
        targetSdkVersion rootProject.ext.sdk_version["targetSdk"]
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField("String", "BASE_URL", rootProject.ext.api_base_url["dev"])
        }

        release {
            buildConfigField("String", "BASE_URL", rootProject.ext.api_base_url["prd"])
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //butterKnife
    api "com.jakewharton:butterknife:${rootProject.ext.dependencies_version["butterknife"]}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${rootProject.ext.dependencies_version["butterknife"]}"

    testImplementation rootProject.ext.dependencies.junit
    androidTestImplementation rootProject.ext.dependencies.androidx_junit
    androidTestImplementation rootProject.ext.dependencies.espresso

    //项目基础框架
    implementation project(':baseLib')
}
